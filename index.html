    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo!</h2>
                    <p class="description description-primary">
                        Para se manter conectado conosco</p>
                    <p class="description description-primary">Faça login com suas indivações</p>
                    <button id="signin" class="btn btn-primary">Login</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Cria sua conta</h2>
                    <div class="form">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" id="nome" placeholder="Nome">
                        </label>

                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" id="email" placeholder="E-mail">
                        </label>

                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" id="senha" placeholder="Senha">
                        </label>


                        <button class="btn btn-second">Cadastrar</button>
                    </div>
                </div><!-- second column -->
            </div><!-- first content -->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Olá aluno!</h2>
                    <p class="description description-primary">Entre com suas indivações</p>
                    <button id="signup" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Login</h2>
                    <div class="form">

                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" id="email" placeholder="Email">
                        </label>

                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" id="senha" placeholder="Senha">
                        </label>

                        <button class="btn btn-second" onclick="loginClass.RealizarLogin();">Login</button>
                    </div>
                </div><!-- second column -->
            </div><!-- second-content -->
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="js/helperClass.js"></script>
        <script src="js/login.js"></script>
        <script type="text/javascript">
            $(function () {
                loginClass.CarregarInformacoesLogin();
            })
        </script>
    </body>

    </html>


</body>

</html>
